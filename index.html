    <div id="beamDetailsPanel" class="details-panel">

    <style>

   }
   </style>

    <div id="beam-info">Click on a beam to see details</div>
    <h2 id="progress">Installation Progress: 0%</h2>

<div style="width: 100%; background-color: #ccc; border-radius: 10px;">
    <div id="progressBar" style="width: 0%; height: 30px; background-color: green; text-align: center; color: white; border-radius: 10px;">
        0%
    </div>
</div>

<p id="statusMessage">Loading beam status...</p>


<script>
document.addEventListener("DOMContentLoaded", function () {
    document.querySelectorAll('.beam').forEach(beam => {
        beam.addEventListener('click', function () {
            let beamName = this.getAttribute('data-name');
            let beamStatus = this.classList.contains("selected") ? "Installed" : "Not Installed";
            
            // Example data (you can fetch real data from the backend)
            let beamWeight = "500 kg";  // Example, replace with real data
            let beamLastScanned = new Date().toLocaleString(); // Example

            // Update panel
            document.getElementById("beamName").innerText = beamName;
            document.getElementById("beamStatus").innerText = beamStatus;
            document.getElementById("beamWeight").innerText = beamWeight;
            document.getElementById("beamLastScanned").innerText = beamLastScanned;
            
            // Show the panel
            document.getElementById("beamDetailsPanel").style.display = "block";
        });
    });
});

// Close Panel Function
function closePanel() {
    document.getElementById("beamDetailsPanel").style.display = "none";
}


async function fetchBeamStatus() {
    let statusMessage = document.getElementById("statusMessage");
    let progressText = document.getElementById("progress"); 
    let progressBar = document.getElementById("progressBar");

    if (!statusMessage || !progressText || !progressBar) {
        console.error("‚ùå Error: One or more required elements (statusMessage, progress, progressBar) not found!");
        return;
    }

    statusMessage.innerText = "Updating beam status...";

    try {
        const response = await fetch("https://script.google.com/macros/s/AKfycbzbWJwW1O5-zVWl74YohX7nDqCWZk9zncL4StAsUfAE82aU1Jh-woCUBFhOJ5i39Ysz1g/exec");
        if (!response.ok) throw new Error(`HTTP error! Status: ${response.status}`);
        const data = await response.json();
        console.log("‚úÖ Fetched Beam Data:", data);

        let missingBeams = [];

        data.beams.forEach(beam => {
            let beamName = beam.Beam_Name.trim().toLowerCase();
            let beamElement = document.querySelector(`.beam[data-name="${beamName}"]`);

            if (beamElement) {
                console.log(`‚úÖ Updating Beam: ${beam.Beam_Name}, Scanned: ${beam.Scanned}`);
                if (beam.Scanned === true || beam.Scanned === "TRUE") {
                    beamElement.classList.add("selected");
                } else {
                    beamElement.classList.remove("selected");
                }
            } else {
                missingBeams.push(beam.Beam_Name);
            }
        });

        if (missingBeams.length > 0) {
            console.warn(`‚ö†Ô∏è Beams not found in HTML:`, missingBeams.join(", "));
        }

        if (data.progress !== undefined) {
            let progressValue = parseFloat(data.progress).toFixed(2);
            progressText.innerText = `Installation Progress: ${progressValue}%`;
            progressBar.style.width = `${progressValue}%`;
            progressBar.innerText = `${progressValue}%`;
        } else {
            console.warn("‚ö†Ô∏è Progress data not found in response!");
        }

    } catch (error) {
        console.error("‚ùå Error fetching beam data:", error);
        statusMessage.innerText = "Error loading beam status.";
    } finally {
        statusMessage.innerText = "Beam status updated!";
    }
}

// Smooth Color Transition
const style = document.createElement('style');
style.innerHTML = `
    .beam {
        transition: fill 0.5s ease-in-out;
    }
    .beam.selected {
        fill: green !important;
    }
    .progress-bar {
        transition: width 0.5s ease-in-out;
    }
    .tooltip {
        position: absolute;
        background: #333;
        color: white;
        padding: 5px;
        border-radius: 5px;
        font-size: 12px;
        display: none;
    }
`;
document.head.appendChild(style);

// Tooltip functionality
const tooltip = document.createElement('div');
tooltip.classList.add('tooltip');
document.body.appendChild(tooltip);

const beams = document.querySelectorAll('.beam');
if (beams.length > 0) {
    beams.forEach(beam => {
        beam.addEventListener('mouseenter', (e) => {
            tooltip.innerText = e.target.getAttribute('data-name');
            tooltip.style.left = `${e.pageX + 10}px`;
            tooltip.style.top = `${e.pageY + 10}px`;
            tooltip.style.display = 'block';
        });
        beam.addEventListener('mouseleave', () => {
            tooltip.style.display = 'none';
        });
    });
} else {
    console.warn("‚ö†Ô∏è No beams found in the document!");
}



// üîÑ Refresh every 5 seconds
setInterval(fetchBeamStatus, 5000);
fetchBeamStatus();




</script>
