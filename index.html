</head>

    <h2 id="progress">Installation Progress: 0%</h2>

<div style="width: 100%; background-color: #ccc; border-radius: 10px;">
    <div id="progressBar" style="width: 0%; height: 30px; background-color: green; text-align: center; color: white; border-radius: 10px;">
        0%
    </div>
</div>

<p id="statusMessage">Loading beam status...</p>


<script>
document.addEventListener("DOMContentLoaded", function () {
    fetchBeamStatus(); // Initial fetch
    setInterval(fetchBeamStatus, 5000); // Refresh progress every 5 seconds
});

async function fetchBeamStatus() {
    let statusMessage = document.getElementById("statusMessage");
    let progressText = document.getElementById("progress"); 
    let progressBar = document.getElementById("progressBar");

    if (!statusMessage || !progressText || !progressBar) {
        console.error("âŒ Error: One or more required elements (statusMessage, progress, progressBar) not found!");
        return;
    }

    statusMessage.innerText = "Updating beam status...";

    try {
        const response = await fetch("https://script.google.com/macros/s/AKfycbzbWJwW1O5-zVWl74YohX7nDqCWZk9zncL4StAsUfAE82aU1Jh-woCUBFhOJ5i39Ysz1g/exec");
        if (!response.ok) throw new Error(`HTTP error! Status: ${response.status}`);
        const data = await response.json();
        console.log("âœ… Fetched Beam Data:", data);

        let missingBeams = [];

        data.beams.forEach(beam => {
            let beamName = beam.Beam_Name.trim().toLowerCase();
            let beamElement = document.querySelector(`.beam[data-name="${beamName}"]`);

            if (beamElement) {
                console.log(`âœ… Updating Beam: ${beam.Beam_Name}, Scanned: ${beam.Scanned}`);
                if (beam.Scanned === true || beam.Scanned === "TRUE") {
                    beamElement.classList.add("selected");
                } else {
                    beamElement.classList.remove("selected");
                }
            } else {
                missingBeams.push(beam.Beam_Name);
            }
        });

        if (missingBeams.length > 0) {
            console.warn(`âš ï¸ Beams not found in HTML:`, missingBeams.join(", "));
        }

        if (data.progress !== undefined) {
            let progressValue = parseFloat(data.progress).toFixed(2);
            progressText.innerText = `Installation Progress: ${progressValue}%`;
            progressBar.style.width = `${progressValue}%`;
            progressBar.innerText = `${progressValue}%`;
            checkMilestone(progressValue);
        } else {
            console.warn("âš ï¸ Progress data not found in response!");
        }

    } catch (error) {
        console.error("âŒ Error fetching beam data:", error);
        statusMessage.innerText = "Error loading beam status.";
    } finally {
        statusMessage.innerText = "Beam status updated!";
    }
}

// Smooth Color Transition
const style = document.createElement('style');
style.innerHTML = `
    .beam {
        transition: fill 0.5s ease-in-out;
    }
    .beam.selected {
        fill: green !important;
    }
    .progress-bar {
        transition: width 0.5s ease-in-out;
    }
    .tooltip {
        position: absolute;
        background: #333;
        color: white;
        padding: 5px;
        border-radius: 5px;
        font-size: 12px;
        display: none;
    }
`;
document.head.appendChild(style);

// Tooltip functionality
const tooltip = document.createElement('div');
tooltip.classList.add('tooltip');
document.body.appendChild(tooltip);

document.querySelectorAll('.beam').forEach(beam => {
    beam.addEventListener('mouseenter', (e) => {
        tooltip.innerText = e.target.getAttribute('data-name');
        tooltip.style.left = `${e.pageX + 10}px`;
        tooltip.style.top = `${e.pageY + 10}px`;
        tooltip.style.display = 'block';
    });
    beam.addEventListener('mouseleave', () => {
        tooltip.style.display = 'none';
    });
});

// User Role Management
const userRole = "admin"; // Possible values: admin, supervisor, viewer
if (userRole !== "admin") {
    document.querySelectorAll(".beam").forEach(beam => {
        beam.style.pointerEvents = "none"; // Disable interactions for non-admins
    });
}

// Export Data Functionality
function exportData(format) {
    let data = JSON.stringify({ progress: document.getElementById("progress").innerText });
    let blob = new Blob([data], { type: "application/json" });
    let link = document.createElement("a");
    link.href = URL.createObjectURL(blob);
    link.download = `beam_tracking.${format}`;
    link.click();
}

document.getElementById("exportCSV").addEventListener("click", () => exportData("csv"));
document.getElementById("exportPDF").addEventListener("click", () => exportData("pdf"));

// Notification System
function checkMilestone(progress) {
    const milestones = [25, 50, 75, 100];
    if (milestones.includes(parseInt(progress))) {
        alert(`ðŸŽ‰ Milestone reached: ${progress}% completed!`);
    }
}



// ðŸ”„ Refresh every 5 seconds
setInterval(fetchBeamStatus, 5000);
fetchBeamStatus();




</script>
