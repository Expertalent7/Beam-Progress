<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beam Selection Tool</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
        }
        .wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .container {
            position: relative;
            display: inline-block;
        }
	.beam.highlight {
    	    border: 3px solid yellow !important;
    	    box-shadow: 0px 0px 10px yellow;
	}

        .beam {
            position: absolute;
            background-color: rgba(255, 0, 0, 0.5); /* Red transparent overlay */
            cursor: pointer;
            border: 1px solid black;
        }
        .beam:hover {
            background-color: rgba(0, 0, 255, 0.5); /* Blue on hover */
        }
        .selected {
            background-color: rgba(0, 255, 0, 0.7) !important; /* Green when scanned */
        }
        #beamSearch {
            width: 300px;
            padding: 8px;
            margin-bottom: 10px;
            font-size: 14px;
        }
        #beam-info {
            margin-top: 10px;
            font-size: 18px;
            font-weight: bold;
        }
        #statusMessage {
            margin-top: 10px;
            font-size: 16px;
            font-weight: bold;
            color: darkblue;
        }
        .details-panel {
            position: absolute;
            top: 50px;
            right: 20px;
            width: 250px;
            background: white;
            border: 1px solid #ccc;
            padding: 15px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            display: none;
        }
    </style>
</head>
<body>

    <h1>Beam Selection Tool</h1>

    <!-- Search Bar (Moved outside container to prevent layout shift) -->
    <div style="display: flex; justify-content: center; align-items: center; margin-bottom: 10px;">
    <input type="text" id="beamSearch" placeholder="Search beam..." onkeyup="searchBeam()" style="flex-grow: 1; padding: 8px;">
    <button onclick="clearSearch()" style="padding: 8px; margin-left: 5px; cursor: pointer;">❌</button>
    </div>

        <div class="beam" style="top: 124px; left: 296px; width: 7px; height: 186px;" data-name="beam c"></div>
        <div class="beam" style="top: 124px; left: 136px; width: 24px; height: 7px;" data-name="beam d"></div>
        <div class="beam" style="top: 124px; left: 300px; width: 94px; height: 5px;" data-name="beam e"></div>
        <div class="beam" style="top: 186px; left: 300px; width: 94px; height: 5px;" data-name="beam f"></div>
        <div class="beam" style="top: 249px; left: 300px; width: 94px; height: 5px;" data-name="beam g"></div>
        <div class="beam" style="top: 310px; left: 300px; width: 94px; height: 5px;" data-name="beam h"></div>
        <div class="beam" style="top: 310px; left: 158px; width: 142px; height: 14px;" data-name="beam i"></div>
        <div class="beam" style="top: 414px; left: 158px; width: 142px; height: 7px;" data-name="beam j"></div>
        <div class="beam" style="top: 501px; left: 158px; width: 142px; height: 10px;" data-name="beam k"></div>
        <div class="beam" style="top: 373px; left: 300px; width: 94px; height: 5px;" data-name="beam l"></div>
        <div class="beam" style="top: 435px; left: 300px; width: 94px; height: 5px;" data-name="beam m"></div>
        <div class="beam" style="top: 497px; left: 300px; width: 94px; height: 5px;" data-name="beam n"></div>
        <div class="beam" style="top: 562px; left: 300px; width: 94px; height: 5px;" data-name="beam o"></div>
        <div class="beam" style="top: 311px; left: 154px; width: 7px; height: 305px;" data-name="beam p"></div>
        <div class="beam" style="top: 311px; left: 295px; width: 7px; height: 305px;" data-name="beam q"></div>

	    <div class="beam" style="top: 312px; left: 393px; width: 5px; height: 65px;" data-name="beam v"></div>

    </div>

    </div>

    <!-- Beam Details Panel -->
    <div id="beamDetailsPanel" class="details-panel">
        <h3>Beam Details</h3>
        <p><strong>Name:</strong> <span id="beamName"></span></p>
        <p><strong>Status:</strong> <span id="beamStatus"></span></p>
        <p><strong>Weight:</strong> <span id="beamWeight"></span></p>
        <p><strong>Last Scanned:</strong> <span id="beamLastScanned"></span></p>
        <button onclick="closePanel()">Close</button>
    </div>

    <div id="beam-info">Click on a beam to see details</div>

    <h2 id="progress">Installation Progress: 0%</h2>
    <div style="width: 100%; background-color: #ccc; border-radius: 10px;">
        <div id="progressBar" style="width: 0%; height: 30px; background-color: green; text-align: center; color: white; border-radius: 10px;">
            0%
        </div>
    </div>

    <p id="statusMessage">Loading beam status...</p>

    <script>
       function searchBeam() {
    let input = document.getElementById("beamSearch").value.toLowerCase();
    let beams = document.querySelectorAll(".beam");

    beams.forEach(beam => {
        let beamName = beam.getAttribute("data-name").toLowerCase();
        if (beamName.includes(input) && input !== "") {
            beam.classList.add("highlight");
        } else {
            beam.classList.remove("highlight");
        }
    });
}

// Clear the search field and reset highlights
function clearSearch() {
    document.getElementById("beamSearch").value = ""; // Clear text
    document.querySelectorAll(".beam").forEach(beam => beam.classList.remove("highlight")); // Remove highlights
}


        function closePanel() {
            document.getElementById("beamDetailsPanel").style.display = "none";
        }

        document.addEventListener("DOMContentLoaded", function () {
            document.querySelectorAll('.beam').forEach(beam => {
                beam.addEventListener('click', function () {
                    let beamName = this.getAttribute('data-name');
                    let beamStatus = this.classList.contains("selected") ? "Installed" : "Not Installed";
                    
                    let beamWeight = "500 kg";  // Example
                    let beamLastScanned = new Date().toLocaleString(); // Example

                    document.getElementById("beamName").innerText = beamName;
                    document.getElementById("beamStatus").innerText = beamStatus;
                    document.getElementById("beamWeight").innerText = beamWeight;
                    document.getElementById("beamLastScanned").innerText = beamLastScanned;
                    
                    document.getElementById("beamDetailsPanel").style.display = "block";
                });
            });
        });

        async function fetchBeamStatus() {
            let statusMessage = document.getElementById("statusMessage");
            let progressText = document.getElementById("progress"); 
            let progressBar = document.getElementById("progressBar");

            if (!statusMessage || !progressText || !progressBar) {
                console.error("❌ Error: One or more required elements (statusMessage, progress, progressBar) not found!");
                return;
            }

            statusMessage.innerText = "Updating beam status...";

            try {
                const response = await fetch("https://script.google.com/macros/s/AKfycbymfNB5JLWgCXVNSAMvJI2wBUT9XBGGDUun96rjMQxeqUxQOZoixkMrayBir9pJ0DLLSw/exec/exec");
                if (!response.ok) throw new Error(`HTTP error! Status: ${response.status}`);
                const data = await response.json();

                data.beams.forEach(beam => {
                    let beamElement = document.querySelector(`.beam[data-name="${beam.Beam_Name.trim().toLowerCase()}"]`);
                    if (beamElement) {
                        beam.Scanned ? beamElement.classList.add("selected") : beamElement.classList.remove("selected");
                    }
                });

                if (data.progress !== undefined) {
                    let progressValue = parseFloat(data.progress).toFixed(2);
                    progressText.innerText = `Installation Progress: ${progressValue}%`;
                    progressBar.style.width = `${progressValue}%`;
                    progressBar.innerText = `${progressValue}%`;
                }

            } catch (error) {
                console.error("❌ Error fetching beam data:", error);
            }
        }

        setInterval(fetchBeamStatus, 5000);
        fetchBeamStatus();
    </script>

</body>
</html>
